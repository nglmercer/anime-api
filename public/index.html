<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Catalog</title>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body class="bg-gray-100">
    <div id="modal-form-catalogo"></div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Catálogo de Anime</h1>
        
        <!-- Tabla de animes -->
        <div class="overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="animeTable">
                    <!-- Los datos se cargarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Botón para agregar nuevo anime -->
        <button class="btn btn-primary mt-4" id="abrir-modal-catalogo-btn">Agregar Anime</button>
        
    </div>
    
    <script src="./components/modal.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
